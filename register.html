    <main>
        <div class="container">
            <div class="row">
                <div class=" offset-md-3 col-md-6 ">
                    <h1 class="text-center">Створити новий акаунт</h1>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="pib" class="form-label">ПІБ</label>
                            <input type="text" class="form-control" name="pib" id="pib" required>
                            <div class="invalid-feedback">
                                Вкажіть ПІБ
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" pattern="(?=.*\d).{12,12}" name="phone" id="phone" required>
                            <div class="invalid-feedback">
                                Вкажіть телефон
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Електронна пошта</label>
                            <input type="email" class="form-control" name="phone" id="phone" required>
                            <div class="invalid-feedback">
                                Вкажіть телефон
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="male" class="form-label">Стать</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="1" id="male">
                                <label class="form-check-label" for="male">
                                    Чоловік
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="0" id="female"
                                    checked>
                                <label class="form-check-label" for="female">
                                    Жінка
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Країна</label>
                            <select class="form-select" name="country" id="country" required>
                                <option selected  value="">Оберіть країну</option>
                                <option value="1">Україна</option>
                                <option value="2">Польща</option>
                                <option value="3">Чехія</option>
                            </select>
                            <div class="invalid-feedback">
                                Оберіть країну
                            </div>
                        </div>

                        <div class="mt-2 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Success" required>
                                <label class="form-check-label" for="Success">
                                    Я згідний на усе
                                </label>
                                <div class="invalid-feedback">
                                    Ви повинні согласитися
                                </div>
                            </div>
                        </div>
                        <button type="submit" class=" btn btn-primary">Реєстрація</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        var phoneMask = IMask(
            document.getElementById('phone'), {
            mask: '+{38}(000)000-00-00'
        });
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
